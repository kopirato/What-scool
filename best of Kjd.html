  <style>

      align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#aee1f9,#fef6e4);}

</head>
<body>
  <div class="card">
    <h1>ðŸŽ² Smart Story Dice</h1>
    <p>Roll to make your own mini-story!</p>
    <button id="roll">ðŸŽ² Roll Story Dice</button>
    <div class="story" id="story"></div>
  </div>
  <footer>Runs fully offline â€” built by Selianâ€™s team âœ¨</footer>

  <script>
    const characters = [
      "a brave rabbit", "a curious monkey", "a shy elephant",
      "a talking cupcake", "a tiny robot", "a magical giraffe"
    ];
    const settings = [
      "in a forest made of candy", "on the moon", "under the sea",
      "in a floating castle", "at a jungle school", "inside a giant book"
    ];
    const goals = [
      "wants to learn to dance", "searches for lost laughter",
      "tries to bake the biggest cake", "learns to make new friends",
      "builds a flying car", "wants to share kindness"
    ];
    const endings = [
      "and everyone clapped happily ever after!",
      "and that day became their best memory.",
      "and they learned that courage can be small and mighty.",
      "and the stars twinkled proudly above them.",
      "and from that day, they always believed in magic."
    ];

    document.getElementById('roll').addEventListener('click', ()=>{
      const hero = random(characters);
      const place = random(settings);
      const goal = random(goals);
      const end = random(endings);

      const story = `Once upon a time, ${hero} lived ${place}. One day, ${hero.split(' ')[1]} ${goal}. 
      It wasnâ€™t easy, but ${hero.split(' ')[1]} never gave up, ${end}`;
      document.getElementById('story').textContent = story;
    });

    function random(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
  </script>
